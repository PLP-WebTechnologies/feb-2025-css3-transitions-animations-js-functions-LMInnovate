<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalized Animated Portal</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="glow-background"></div>

  <main class="main-container">
    <section class="welcome-card">
      <h1>Hello, <span id="usernameDisplay">Friend</span></h1>
      <p class="intro-text">Personalize your experience and enjoy some motion magic.</p>
      
      <input type="text" id="usernameInput" placeholder="Type your name here..." />
      <button id="saveBtn">Save Name</button>
      <button id="animateBtn">Show Animation</button>
    </section>

    <section class="animation-box">
      <div id="animatedBox" class="box"></div>
    </section>
  </main>

  <footer class="footer">Made with CSS3 and JavaScript</footer>

  <script src="script.js"></script>
</body>
</html>
